<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien muy especial üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f7b0d3, #f9d6e2); /* Fondo suave en tonos rosas */
            color: white; /* Todas las letras en color blanco */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            animation: fadeIn 2s ease-in-out;
            color: white; /* Letras en blanco */
        }
        p {
            font-size: 30px; /* Tama√±o de "Te amo con todo el alma" devuelto a 30px */
            font-weight: bold;
            color: white; /* Letras en blanco */
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #ff80bf; /* Rosa suave */
            color: white; /* Letras en blanco */
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ff64b3; /* Rosa m√°s fuerte en hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: white;
            animation: floatHearts 5s linear infinite;
        }

        /* Bot√≥n "No" con movimiento */
        .no-button {
            animation: moveButton 3s ease-in-out infinite;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(-50px, -50px); }
            75% { transform: translate(50px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* Galer√≠a de im√°genes */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid white;
        }
    </style>
</head>
<body>

    <h1>üíñ Tengo una pregunta para ti... üíñ</h1>
    <p>Te amo con todo el alma, mi chiquita bella......</p>
    
    <button onclick="mostrarFotos()">FOTITOS üì∏</button>
    <button onclick="mostrarMensaje()">Fannyluu, ¬øAceptas ser mi San Valentin? üíò</button>

    <!-- Botones "S√≠" y "No" -->
    <div>
        <button id="siButton" onclick="mostrarMensaje()">¬°S√≠! üíñ</button>
        <button id="noButton" class="no-button" onmouseover="moveButton()">No ‚ùå</button>
    </div>

    <h2 id="mensaje" class="hidden">¬°Sab√≠a en el fondo de mi coraz√≥n que dir√≠as que s√≠! üíñ‚ú®</h2>

    <!-- Galer√≠a de fotos -->
    <div id="galeria" class="gallery hidden">
        <img src="https://i.postimg.cc/HLhdzJjJ/Whats-App-Image-2025-02-05-at-2-34-40-AM-1.jpg" alt="Imagen">
        <img src="https://i.postimg.cc/6qdKBYcR/Whats-App-Image-2025-02-05-at-2-34-40-AM.jpg" alt="Imagen">
        <img src="https://i.postimg.cc/1XxPxLGs/Whats-App-Image-2025-02-05-at-2-34-38-AM.jpg" alt="Imagen">
        <img src="https://i.postimg.cc/rmRcP8tf/Whats-App-Image-2025-02-05-at-2-34-37-AM.jpg" alt="Imagen">
    </div>

    <script>
        function mostrarFotos() {
            let galeria = document.getElementById("galeria");
            galeria.classList.remove("hidden");
            galeria.style.opacity = "1";
            galeria.style.transform = "scale(1)";
        }

        function mostrarMensaje() {
            document.getElementById("mensaje").classList.remove("hidden");
            soltarCorazones();
        }

        function soltarCorazones() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * window.innerWidth - 100;
            let y = Math.random() * window.innerHeight - 50;
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
